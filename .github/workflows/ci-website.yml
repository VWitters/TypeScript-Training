name: Website

on:
  pull_request:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/**'
      - 'package.json'
      - 'yarn.lock'
  push:
    branches: [main]
    paths:
      - 'website/**'
      - '.github/**'
      - 'package.json'
      - 'yarn.lock'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: |
          yarn
          yarn lerna bootstrap
      - name: Build
        run: yarn lerna run build --scope website
      - name: Lint
        run: yarn lerna run lint --scope website
      - name: Test
        run: yarn lerna run test --scope website

  os-compatibility:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: |
          yarn
          yarn lerna bootstrap
      - name: Build
        run: yarn lerna run build --scope website
      - name: Test
        run: yarn lerna run test --scope website

  node-compatibility:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: |
          yarn
          yarn lerna bootstrap
      - name: Build
        run: yarn lerna run build --scope website
      - name: Test
        run: yarn lerna run test --scope website


  ts-compatibility:
    needs: build
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        typescript-version: ['~4.0.0', '~4.1.0', latest, next, beta, rc]
        include:
          - typescript-version: '~4.0.0'
            experimental: false
            name: 'ts-4.0'
          - typescript-version: '~4.1.0'
            experimental: false
            name: 'ts-4.1'
          - typescript-version: '~4.2.0'
            experimental: false
            name: 'ts-4.2'
          - typescript-version: latest
            experimental: false
            name: 'ts-stable'
          - typescript-version: beta
            experimental: false
            name: 'ts-beta'
          - typescript-version: rc
            experimental: true
            name: 'ts-rc'
          - typescript-version: next
            experimental: true
            name: 'ts-canary'


    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v1
      - run: |
          yarn
          yarn lerna bootstrap
      - name: Installing TypeScript ${{ matrix.typescript-version }}
        run: |
          yarn lerna add -D typescript@${{ matrix.typescript-version}}
      - name: Build
        run: yarn lerna run build --scope website
      - name: TypeScript compile
        run: |
          yarn replace-in-file 'import chalk' 'import * as chalk' node_modules/gatsby-cli/lib/reporter/reporter.d.ts
          yarn lerna run typecheck --scope website
      - name: Test
        run: yarn lerna run test --scope website

  publish:
    needs: [build, os-compatibility, node-compatibility, ts-compatibility]
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v1
      - uses: volta-cli/action@v1
      - run: |
          yarn
          yarn lerna bootstrap
      - name: Build
        run: yarn lerna run build --scope website
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          publish_dir: ./website/public
          destination_dir: website
